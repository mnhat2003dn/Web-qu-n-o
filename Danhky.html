<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./Dangky.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form onsubmit="handleLogin(event)">
        <div class="left">
            <img src="./img/dangky.jpg" alt="">
        </div>
        <div class="right">
            <h3>Đăng ký</h3>
            <div class="row1">
                <p>Họ tên</p>
                <input type="text" name="" id=""placeholder="Nhập họ tên">
                <i class='bx bxs-user'></i>
            </div>
            <div class="row1">
                <p>Email</p>
                <input type="text" name="" id=""placeholder="Nhập Email">
                <i class='bx bxs-envelope' ></i>
            </div>
           
            <div class="row1">
                <p>Số điện thoại</p>
                <input type="text" name="" id=""placeholder="Nhập SĐT">
                 <i class='bx bxs-phone-call' ></i>
            </div>
            <div class="row2">
                <p >Giới tính</p>
                <div class="male">
                    <input type="radio" name="gt" id=""> Nữ<br>
                </div>
                <div class="female">
                    <input type="radio" name="gt" id=""> Nam<br>
                </div>
            </div>
            <div class="row1">
                <p>Mật khẩu</p>
                <input type="text" name="" id=""placeholder="Nhập mật khẩu">
                <i class='bx bxs-key' ></i>
            </div>
            <div class="row1">
                <p>Xác nhận lại </p>
                <input type="text" name="" id=""placeholder="Nhập lại mật khẩu">
                <i class='bx bxs-key' ></i>
            </div>
            <div class="row1">
                <p>Địa chỉ </p>
                <input type="text" name="" id=""placeholder="Nhập địa chỉ">
                
            </div>
           
          
            <button>Đăng Ký Ngay</button>
            
        </div>
    </form>
</body>
</html>
