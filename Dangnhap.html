<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./Dangnhap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        // JavaScript function to handle login
        function handleLogin(event) {
            event.preventDefault();
            const email = document.querySelector('input[type="text"][placeholder="Nhập email"]').value;
            const password = document.querySelector('input[type="password"][placeholder="Nhập mật khẩu"]').value;

            // For demonstration purposes, we're using static email and password
            const validEmail = "user@example.com";
            const validPassword = "password123";

            if (email === validEmail && password === validPassword) {
                alert("Đăng nhập thành công!");
                window.location.href = "./trangchu.html";
            } else {
                alert("Email hoặc mật khẩu không chính xác. Vui lòng thử lại.");
            }
        }
    </script>
</head>
<body>
    <form onsubmit="handleLogin(event)">
        <div class="row1">
           <img src="./img/dangnhap.jpg" alt="">
        </div>
        <div class="row2">
            <h3>Đăng nhập</h3>
            <p>Email</p>
            <input type="text" name="" id="" placeholder="Nhập email">
            <i class='bx bxs-envelope' ></i> <br>
            <p>Mật khẩu</p>
            <input type="password" name="" id="" placeholder="Nhập mật khẩu">
            <i class='bx bxs-key' ></i> <br>
            <div class="nho">
            <input type="checkbox" name="" id="">
            <p>Remember me</p>
            </div>
            <button type="submit">Đăng Nhập</button>
            <button type="button" onclick="window.location.href='./Danhky.html'">Đăng ký</button>
        </div>
    </form>
</body>
</html>
